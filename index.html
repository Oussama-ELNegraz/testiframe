<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- make sure a referrer is sent -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>Duplecast YT Proxy</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
      }
      #player {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>

    <script>
      // Read URL params
      const url = new URL(window.location.href);
      const videoId = url.searchParams.get('v') || 'M7lc1UVf-VE';
      const autoplay = url.searchParams.get('autoplay') || '1';

      // 1) Load the YouTube IFrame API
      const tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      document.head.appendChild(tag);

      let player;

      // 2) Called by the IFrame API when it's ready
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          videoId: videoId,
          host: 'https://www.youtube-nocookie.com', // use nocookie host
          playerVars: {
            autoplay: autoplay === '1' ? 1 : 0,
            controls: 0,          // hide controls
            rel: 0,
            fs: 1,
            iv_load_policy: 3,
            modestbranding: 1,
            playsinline: 1,
            origin: 'https://duplecast.com'
          },
          events: {
            onReady: onPlayerReady
          }
        });
      }

      // 3) Try to autoplay as soon as player is ready
      function onPlayerReady(event) {
        try {
          event.target.playVideo();
        } catch (e) {
          console.log('playVideo error:', e);
        }
      }

      // Expose required callback to global scope
      window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
    </script>
  </body>
</html>
