<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- make sure a referrer is sent -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <title>Duplecast YT Proxy</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #000;
      }
      #player {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="player"></div>

    <script>
      // Read URL params
      const url = new URL(window.location.href);
      const videoId = url.searchParams.get('v') || 'M7lc1UVf-VE';
      const autoplay = url.searchParams.get('autoplay') || '1';

      // Load the YouTube IFrame API
      const tag = document.createElement('script');
      tag.src = 'https://www.youtube.com/iframe_api';
      document.head.appendChild(tag);

      let player;
      let hasUnmuted = false;

      // Called by the IFrame API when it's ready
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          videoId: videoId,
          host: 'https://www.youtube-nocookie.com',
          playerVars: {
            autoplay: autoplay === '1' ? 1 : 0,
            controls: 0,          // hide controls
            rel: 0,
            fs: 1,
            iv_load_policy: 3,
            modestbranding: 1,
            playsinline: 1,
            origin: 'https://duplecast.com',
            mute: 1               // start muted (extra hint)
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange
          }
        });
      }

      function onPlayerReady(event) {
        try {
          // hard-mute before autoplay
          event.target.mute();
          event.target.setVolume(0);
          event.target.playVideo();
        } catch (e) {
          console.log('onPlayerReady error:', e);
        }
      }

      function onPlayerStateChange(event) {
        // When playback actually starts, unmute once
        if (
          event.data === YT.PlayerState.PLAYING &&
          !hasUnmuted
        ) {
          hasUnmuted = true;
          setTimeout(() => {
            try {
              player.unMute();
              player.setVolume(100);
            } catch (e) {
              console.log('unMute error:', e);
            }
          }, 500); // small delay to keep it "same gesture" on some engines
        }
      }

      // Expose callbacks globally for the YT API
      window.onYouTubeIframeAPIReady = onYouTubeIframeAPIReady;
    </script>
  </body>
</html>
